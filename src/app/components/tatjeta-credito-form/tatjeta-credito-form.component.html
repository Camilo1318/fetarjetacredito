<div class="font-bold text-center mx-auto mt-8 bg-white p-4 max-w-2xl rounded-lg shadow-md border-2 shadow-gray-600">
    <h1 class="text-2xl text-gray-800 font-semibold my-4">Add Credit Card</h1>

    <form [formGroup]="form" (ngSubmit)="agregarTarjeta()">
        <div class="flex items-center p-2 text-md">
            <i class="fas fa-user" [ngClass]="{
                'text-green-600':this.form.get('titular')?.valid,
                'text-red-600':this.form.get('titular')?.invalid && this.form.get('titular')?.touched     
            }"></i>
            <input formControlName="titular" type="text"
                class="bg-gray-300 outline-none w-full rounded-lg ml-4 p-1 text-black ring-1" placeholder="Nombre"
                [ngClass]="{
                            'ring-green-600':this.form.get('titular')?.valid,
                            'ring-red-600':this.form.get('titular')?.invalid && this.form.get('titular')?.touched
                        }">
        </div>
        <div class="flex p-2 items-center text-md">
            <i class="fas fa-credit-card" [ngClass]="{
                        'text-green-600':this.form.get('numeroTarjeta')?.valid,
                        
                        'text-red-600':this.form.get('numeroTarjeta')?.invalid && this.form.get('titular')?.touched     
                    }"></i>
            <input formControlName="numeroTarjeta" type="text" maxlength="6"
                class="bg-gray-300 outline-none w-full rounded-lg ml-4 p-1 text-black ring-1"
                placeholder="Numero Tarjeta" [ngClass]="{
                            'ring-green-600':this.form.get('numeroTarjeta')?.valid,
                            'ring-red-600':this.form.get('numeroTarjeta')?.invalid && this.form.get('titular')?.touched
                        }">
        </div>
        <div class="flex p-2 items-center text-md ">
            <i class="fas fa-calendar-alt" [ngClass]="{
                        'text-green-600':this.form.get('fechaExpedicion')?.valid,
                      
                        'text-red-600':this.form.get('fechaExpedicion')?.invalid && this.form.get('titular')?.touched     
                    }"></i>
            <input formControlName="fechaExpedicion" type="date" name="fechaExpedicion" id="fechaExpedicion"
                class="bg-gray-300 outline-none w-full rounded-lg ml-4 p-1 text-black ring-1" [ngClass]="{
                            'ring-green-600':this.form.get('fechaExpedicion')?.valid,
                            'ring-red-600':this.form.get('fechaExpedicion')?.invalid && this.form.get('titular')?.touched
                        }">
        </div>
        <div class="flex p-2 items-center text-md ">
            <i class="fas fa-key" [ngClass]="{
                        'text-green-600':this.form.get('cvv')?.valid,
                    
                        'text-red-600':this.form.get('cvv')?.invalid && this.form.get('titular')?.touched     
                    }"></i>
            <input formControlName="cvv" type="password" name="cvv" id="cvv" maxlength="3"
                class="bg-gray-300 outline-none w-full rounded-lg ml-4 p-1 text-black ring-1" placeholder="Numero Cvv"
                [ngClass]="{
                            'ring-green-600':this.form.get('cvv')?.valid,
                            'ring-red-600':this.form.get('cvv')?.invalid && this.form.get('titular')?.touched
                        }">
        </div>
        <button [disabled]="this.form.invalid" [ngClass]="{
                    'hover:bg-green-300':this.form.invalid
                }" type="submit"
            class=" cursor-pointer px-4 py-2 bg-gray-600 rounded-md text-white my-2 font-bold text-md w-full hover:bg-green-700">Agregar</button>
    </form>

</div>
