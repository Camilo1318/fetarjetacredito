<div class="text-center mx-auto mt-8 p-4 max-w-3xl rounded-2xl shadow-sm shadow-gray-600">
    <h1 class="text-2xl mb-2 font-semibold">Tarjetas de Credito Disponibles</h1>
    <table class=" table-auto p-4 bg-white rounded-lg">
        <thead>
            <tr class="text-lg break-words">
                <th class="p-5">Titular</th>
                <th class="p-5">Numero</th>
                <th class="p-5">FechaExpiracion</th>
                <th class="p-5">Cvv</th>
                <th class="p-5">Editar</th>
                <th class="p-5">Eliminar</th>

            </tr>

        </thead>
        <tbody>

            <tr class="py-4" *ngFor="let card of listCards">

                <td>{{card.titular}}</td>
                <td>{{card.numeroTarjeta}}</td>
                <td>{{card.fechaExpriracion}}</td>
                <td>{{card.cvvPassword}}</td>
                <td><i (click)="updateCard(card)" class="far text-blue-700 cursor-pointer fa-edit"></i></td>
                <td><i (click)="deleteCard(card.id)" class="far text-red-700 cursor-pointer fa-trash-alt"></i></td>

            </tr>

        </tbody>
    </table>
</div>
