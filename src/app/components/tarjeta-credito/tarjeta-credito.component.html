<div class="container mx-auto">
    <div class="font-bold text-center text-white text-3xl mx-auto mt-8 bg-cyan-600 p-4 max-w-2xl rounded-2xl shadow-sm shadow-cyan-400">
        <h1>Tajertas de Credito</h1>
    </div>

    <div class="flex justify-center">
        <div class="font-bold text-center text-2xl text-white mx-auto mt-8 bg-green-600 p-4 max-w-2xl rounded-2xl shadow-sm shadow-cyan-400">
            <h1>Agregar Tarjeta de Credito</h1>
        </div>
        <div class="font-bold text-center mx-auto mt-8 bg-red-600 p-4 max-w-2xl rounded-2xl shadow-sm shadow-cyan-400">
            <h1 class="text-2xl mb-2 text-white">Tarjetas de Credito Disponibles</h1>
            <table class=" table-auto p-4 bg-white rounded-lg">
                <thead>
                    <tr class="p-4 text-lg break-words">
                        <th class="px-3">Titular</th>
                        <th class="px-3">Numero</th>
                        <th class="px-3">FechaExpiracion</th>
                        <th class="px-3">Cvv</th>
                        <th class="px-3">Editar</th>
                        <th class="px-3">Eliminar</th>
                        
                    </tr>

                </thead>
                <tbody>
                    <tr *ngFor="let card of listCards">
                        <td>{{card.titulo}}</td>
                        <td>{{card.numeroTarjeta}}</td>
                        <td>{{card.fechaExpedicion}}</td>
                        <td>{{card.cvv}}</td>
                        <td><i class="far text-cyan-500 fa-edit"></i></td>
                        <td><i class="far text-red-500 fa-trash-alt"></i></td>

                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
